<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="href">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" />
        </div>
        
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
        <div class="slide-indicators-container">
            <div class="slide-indicators active-slide"></div>
            <div class="slide-indicators"></div>
            <div class="slide-indicators"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
